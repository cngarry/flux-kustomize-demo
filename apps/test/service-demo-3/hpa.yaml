apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-service-demo-3
  labels:
    app: service-demo-3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-demo-3
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 95
