apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-demo-2
  labels:
    app: service-demo-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-demo-2
  template:
    metadata:
      labels:
        app: service-demo-2
    spec:
      containers:
      - name: service-demo-2
        image: reg.garrytest.com/demo/service-demo-2
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: config-service-demo-2
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 35
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 35
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 512Mi
